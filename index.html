<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipe Designer</title>
    <script
      src="https://kit.fontawesome.com/b70d905b1a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body class="bg-light pt-5">
    <div id="root" class="d-flex flex-column h-100">
      <table
        id="grid"
        class="d-flex justify-content-center mb-5 table-bordered"
      >
        <tr>
          <td class="pipe bg-white" id="position-1">
            <img id="pipe-1" />
          </td>
          <td class="pipe bg-white" id="position-2">
            <img id="pipe-2" />
          </td>
          <td class="pipe bg-white" id="position-3">
            <img id="pipe-3" />
          </td>
        </tr>
        <tr>
          <td class="pipe bg-white" id="position-4">
            <img id="pipe-4" />
          </td>
          <td class="pipe bg-white" id="position-5">
            <img id="pipe-5" />
          </td>
          <td class="pipe bg-white" id="position-6">
            <img id="pipe-6" />
          </td>
        </tr>
        <tr>
          <td class="pipe bg-white" id="position-7">
            <img id="pipe-7" />
          </td>
          <td class="pipe bg-white" id="position-8">
            <img id="pipe-8" />
          </td>
          <td class="pipe bg-white" id="position-9">
            <img id="pipe-9" />
          </td>
        </tr>
      </table>
      <table
        id="options"
        class="d-flex justify-content-center table-bordered mt-auto"
      >
        <tr>
          <td id="option-cross">
            <img src="images/pipe-cross.png" alt="Cross=shaped pipe element" />
          </td>
          <td id="option-T">
            <img src="images/pipe-T.png" alt="T-shaped pipe element" />
          </td>
          <td id="option-straight">
            <img src="images/pipe-straight.png" alt="Straight pipe element" />
          </td>
          <td id="option-L">
            <img src="images/pipe-L.png" alt="L-shaped pipe element" />
          </td>
          <td id="btn-delete">
            <i
              class="fas fa-trash pipe d-flex justify-content-center align-items-center"
            ></i>
          </td>
        </tr>
      </table>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="js/index.js"></script>
</html>
